<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <h1>Manage Foods</h1>
    <!-- form -->
  <div>
    <label for="name">Name</label>
    <input type="text" id="new-food-name-field" /><br>
  </div>
  <div>
    <label for="calories">Calories</label>
    <input type="number" id="new-food-calories-field" min='0' step='10' /><br>
  </div>
  <button id="add-food-button">Add Food</button><br>
  <br><br>
  <label for="filter">Filter by Name</label><br>
  <input class="filter-input" type="text" id="food_filter" /><br>
  <br>
  <!-- table -->
  <table id="foods-dir">
    <thead>
      <tr>
        <td>Name</td>
        <td>Calories</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="main.bundle.js"></script>
</body>
</html>
